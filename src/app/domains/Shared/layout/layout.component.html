<header class="flex flex-col justify-between">
    <nav class="border-gray-200 bg-transparent">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">El Club del Fronton</span>
            </a>
            <button data-collapse-toggle="navbar-solid-bg" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-solid-bg" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
                <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
                <li>
                    <a routerLink="my-profile" routerLinkActive="bg-primary" class="block py-2 px-3 text-white  rounded" aria-current="page">Inicio</a>
                </li>
                <li>
                    <a routerLink="events" routerLinkActive="bg-primary" class="block py-2 px-3 text-black md:text-white rounded md:border-0 md:hover:text-primary">Campeonatos y Eventos</a>
                </li>
                <li>
                    <a routerLink="edit-profile" routerLinkActive="bg-primary" class="block py-2 px-3 text-black md:text-white rounded md:border-0 md:hover:text-primary">Editar Perfil</a>
                </li>
                <li>
                    <a routerLink="/" class="block py-2 px-3 text-black md:text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-primary">Cerrar Sesi√≥n</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto flex flex-col items-center">
        <h1 class="text-white text-4xl font-semibold mb-3">B&uacute;squeda de Jugadores:</h1>
        <div class="flex w-full max-w-2xl">
            <input type="text" id="search_player" (keydown.enter)="handleSearch()" [formControl]="searchCtrl" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 me-5" placeholder="Nombre, apellido o nick..." />
            <button (click)="handleSearch()" type="button" class="text-white bg-primary focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 ms-auto mb-0">
                Buscar
            </button>
        </div>
    </div>

    <div class="container mx-auto p-4">
        <h5 class="text-white text-lg font-semibold">
            B&uacute;squeda por nivel de juego:
        </h5>
        <ul class="flex flex-wrap justify-between w-full text-white filter-level">
            <li routerLink="search" [queryParams]="{ level: 'Principiante' }">Principiante</li>
            <li routerLink="search" [queryParams]="{ level: 'Intermedio' }">Intermedio</li>
            <li routerLink="search" [queryParams]="{ level: 'Bueno' }">Bueno</li>
            <li routerLink="search" [queryParams]="{ level: 'Muy Bueno' }">Muy Bueno</li>
            <li routerLink="search" [queryParams]="{ level: 'Top' }">Top</li>
        </ul>
    </div>
</header>

<div class="py-5">
    <router-outlet></router-outlet>
</div>
